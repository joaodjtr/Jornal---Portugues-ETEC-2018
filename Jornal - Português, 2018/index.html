<html>

    <meta charset="utf-8">
    <link href="css/style-common.css" rel="stylesheet">
    <link href="css/style-index.css" rel="stylesheet">
    <script>
        function openMenu() {
            document.getElementById('overlay').style.width = "100%";
            document.getElementById('menu').style.width = "calc( 17% - 10px )";
            document.getElementById('menu').style.paddingLeft = "10px";
            document.getElementById('menu').style.height = "100%";
            document.getElementById('menu-btn').style.display = 'flex';
            document.getElementById('content-links').style.display = 'flex';
            document.getElementById('content-link-developers').style.display = 'flex';
        }

        function closeMenu() {
            document.getElementById('overlay').style.width = "0";
            document.getElementById('menu').style.paddingLeft = "0";
            document.getElementById('menu').style.width = "0";
            document.getElementById('menu').style.height = "100%";
            document.getElementById('menu-btn').style.display = 'none';
            document.getElementById('content-links').style.display = 'none';
            document.getElementById('content-link-developers').style.display = 'none';
        }

    </script>
</head>
